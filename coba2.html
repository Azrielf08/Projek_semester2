<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proses Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product-info {
            margin-bottom: 20px;
        }
        .product-info img {
            max-width: 200px;
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Proses Pembayaran</h1>

    <div class="product-info">
        <img src="https://via.placeholder.com/200" alt="Gambar Produk">
        <h2>Nama Produk</h2>
        <p>Harga: <span id="product-price">100000</span> IDR</p>
        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" value="1" min="1" onchange="updateTotal()">
    </div>

    <form id="payment-form">
        <div class="form-group">
            <label for="buyer-name">Nama Pembeli:</label>
            <input type="text" id="buyer-name" required>
        </div>
        <div class="form-group">
            <label for="address">Alamat:</label>
            <textarea id="address" required></textarea>
        </div>
        <div class="form-group">
            <label for="total-price">Total Harga:</label>
            <input type="text" id="total-price" readonly>
        </div>
        <button type="submit">Bayar</button>
    </form>

    <script>
        const productPrice = 100000; // Harga produk
        const totalPriceInput = document.getElementById('total-price');

        function updateTotal() {
            const quantity = document.getElementById('quantity').value;
            const totalPrice = productPrice * quantity;
            totalPriceInput.value = totalPrice + ' IDR';
        }

        // Inisialisasi total harga saat halaman dimuat
        updateTotal();

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Pembayaran berhasil untuk ' + document.getElementById('buyer-name').value);
            // Di sini Anda bisa menambahkan logika untuk memproses pembayaran
        });
    </script>

</body>
</html>
