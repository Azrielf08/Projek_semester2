<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Bites</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('4832aa918c1256d934facd4bd02263a8.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(255, 248, 230, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px;
      margin: 50px auto;
      max-width: 1000px; 
      width: 90%; 
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .login-button {
      background: transparent;
      border: 2px solid #d2691e;
      color: #d2691e;
      padding: 6px 12px;
      border-radius: 6px;
      margin-right: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-button:hover {
      background: #d2691e;
      color: white;
    }
    h1 {
      font-size: 2.5em;
      color: #5c3317;
    }
    p {
      color: #5c3317;
      max-width: 500px;
    }
    .btn {
      background: #d2691e;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
    }
    .btn:hover {
      background: #a0522d;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h2>First Bites</h2>
      <nav>
        <a href="sign in.html" button class="login-button" type="button">Sign In</a>

        <a href="#">Kontak</a>
      </nav>
    </header>
    <main>
      <h1>Rasakan manisnya kebahagiaan dalam setiap gigitan</h1>
      <p>Kami menyediakan berbagai pilihan kue manis dan gurih untuk melengkapi momen spesial Anda. Cek di profil kami sekarang!</p>
      <button class="btn">Belanja Sekarang</button>
    </main>
  </div>
</body>
</html>
