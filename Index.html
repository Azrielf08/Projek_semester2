<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Bites</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="theme/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="theme/dist/css/adminlte.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      width: 100%;
      height: 100vh;
      background: transparent; /* Hilangkan blur dan opacity */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 80px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h2 {
      margin: 0;
      color: #ffffff;
      font-size: 2.5em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .login-button {
      border: 2px solid #ffffff;
      color: #ffffff;
    }

    .login-button:hover {
      background: #dd7328;
      color: white;
    }

    nav a:not(.login-button):hover {
      color: #ffffff;
      background-color: rgba(255, 255, 255, 0.2);
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      max-width: 700px;
    }

    h1 {
      font-size: 3em;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    p {
      color: #ffffff;
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .btn {
      background: #d2691e;
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #a0522d;
    }

    #play-sound {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 16px;
      font-size: 1em;
      background: #d2691e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2em;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }


    .cart-container {
      position: relative;
      display: inline-block;
      margin: 20px;
    }

    .cart-icon {
      font-size: 40px;
      cursor: pointer;
    }

    .badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 4px 8px;
      font-size: 14px;
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video id="bg-video" loop>
    <source src="make bread.mp4" type="video/mp4" />
    Browser Anda tidak mendukung tag video.
  </video>

  <!-- Konten halaman -->
  <div class="overlay">
    <header>
      <h2>First Bites</h2>
      <nav>
        <a href="sign-in.html" class="login-button" id="auth-button">Sign In</a>
        <a href="Index.html">Home</a>
        <a href="About-us.html">Tentang Kami</a>
        <a href="#">Kontak</a>
      </nav>
    </header>
    <main>
       <h1>Rasakan manisnya kebahagiaan dalam setiap gigitan</h1>
       <p>Kami menyediakan berbagai pilihan kue manis dan gurih untuk melengkapi momen spesial Anda. Cek di profil kami sekarang!</p>
       <a href="katalog.html" class="btn">Belanja Sekarang</a>
    </main>
  </div>

  

  <script>
  const video = document.getElementById("bg-video");
  video.muted = true;
  video.play();

  const enableSound = () => {
    video.muted = false;
    video.play();
    document.removeEventListener("click", enableSound); // hanya sekali
  };

  document.addEventListener("click", enableSound);

  function updateAuthButton() {
    const authButton = document.getElementById("auth-button");
    const isLoggedIn = localStorage.getItem("isLoggedIn");

    if (isLoggedIn === "true") {
      authButton.textContent = "Profile";
      authButton.href = "profile.html";
    } else {
      authButton.textContent = "Sign In";
      authButton.href = "sign-in.html";
    }
  }

  updateAuthButton();

  function addToCart(name, price, image) {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({ name, price, image });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartBadge();
    }

    function updateCartBadge() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const badge = document.getElementById('cart-badge');
      badge.textContent = cart.length;
      badge.style.display = cart.length > 0 ? 'inline-block': 'none';
    }

      updateCartBadge();
</script>

<!-- jQuery -->
<script src="theme/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="theme/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="theme/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="theme/dist/js/demo.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
