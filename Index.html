<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Bites</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('roti toko.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    /* Overlay blur menutupi seluruh layar */
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.3); /* semi-transparan */
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 60px auto;
      padding: 60px 40px;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #ffefd5;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
    }

    .login-button {
      background: transparent;
      border: 2px solid #ffefd5;
      color: #ffefd5;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .login-button:hover {
      background: #ffefd5;
      color: black;
    }

    h1 {
      font-size: 2.5em;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    p {
      color: #f5f5dc;
      max-width: 600px;
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .btn {
      background: #dc4e4e;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #b93c3c;
    }
  </style>
</head>
<body>
  <!-- Blur seluruh layar -->
  <div class="background-overlay"></div>

  <!-- Konten utama -->
  <div class="content">
    <header>
      <h1 style="color: #ffffff;">First Bites</h1>
      <nav>
        <a href="sign in.html" class="login-button">Sign In</a>
        <a href="Index.html">Home</a>
        <a href="About-us.html">Tentang Kami</a>
      </nav>
    </header>
    <main>
      <h1>Rasakan manisnya kebahagiaan dalam setiap gigitan</h1>
      <p>Kami menyediakan berbagai pilihan kue manis dan gurih untuk melengkapi momen spesial Anda. Temukan yang paling cocok untuk Anda sekarang juga!</p>
      <button class="btn">Belanja Sekarang</button>
    </main>
  </div>
</body>
</html>
