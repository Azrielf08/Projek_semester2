<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="theme/plugins/fontawesome-free/css/all.min.css">
  <!-- daterange picker -->
  <link rel="stylesheet" href="theme/plugins/daterangepicker/daterangepicker.css">
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="theme/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Bootstrap Color Picker -->
  <link rel="stylesheet" href="theme/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="theme/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="theme/plugins/select2/css/select2.min.css">
  <link rel="stylesheet" href="theme/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
  <!-- Bootstrap4 Duallistbox -->
  <link rel="stylesheet" href="theme/plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
  <!-- BS Stepper -->
  <link rel="stylesheet" href="theme/plugins/bs-stepper/css/bs-stepper.min.css">
  <!-- dropzonejs -->
  <link rel="stylesheet" href="theme/plugins/dropzone/min/dropzone.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="theme/dist/css/adminlte.min.css">
</head>

 <body>
  <div class="container">
    <div class="row" style="margin-left: 230px;">
      <div class="col-9">
        <div class="card" style="margin-top: 90px;">

            <h2>Rincian Pembayaran</h2>
            <div id="paymentDetails" style="display:none;">
              <h3>Detail Pembayaran:</h3>
              <p>Anda telah membeli <span id="detailProductName"></span> dengan harga <span id="detailProductPrice"></span>.</p>
            </div>

            <script>
              document.getElementById('payButton').addEventListener('click', function() {
                  // Ambil data produk
                  var productName = document.getElementById('productName').innerText;
                  var productPrice = document.getElementById('productPrice').innerText;
        
                  // Tampilkan rincian pembayaran
                  document.getElementById('detailProductName').innerText = productName;
                  document.getElementById('detailProductPrice').innerText = productPrice;
                  document.getElementById('paymentDetails').style.display = 'block';
              });
            </script>

          <div class="card-body">
            <div class="form-group">
              <label>Nama:</label>
              <input type="text" class="form-control my-colorpicker1">
            </div>
          
            <div class="form-group">
              <label>Alamat:</label>
              <input type="text" class="form-control my-colorpicker1">
            </div>
          
            <!-- Date dd/mm/yyyy -->
            <div class="form-group">
              <label>Tanggal:</label>
          
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                </div>
                <input type="text" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask>
              </div>
              <!-- /.input group -->
            </div>
            <!-- /.form group -->
          
            <!-- phone mask -->
            <div class="form-group">
              <label>No.Telp:</label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-phone"></i></span>
                </div>
                <input type="text" class="form-control"
                       data-inputmask="'mask': ['999-999-9999 [x99999]', '+099 99 99 9999[9]-9999']" data-mask>
              </div>
              <!-- /.input group -->
            </div>
            <!-- /.form group -->
              <button type="submit" class="btn btn-info float-right">Simpan</button>
          </div>
        </div>
      </div>
    </div>
  </div>
   
</body>

<!-- jQuery -->
<script src="theme/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="theme/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="theme/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>

<script src="theme/plugins/moment/moment.min.js"></script>

<!-- date-range-picker -->
<script src="theme/plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap color picker -->
<script src="theme/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="theme/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Bootstrap Switch -->
<script src="theme/plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
<!-- BS-Stepper -->
<script src="theme/plugins/bs-stepper/js/bs-stepper.min.js"></script>
<!-- dropzonejs -->
<script src="theme/plugins/dropzone/min/dropzone.min.js"></script>
<!-- AdminLTE App -->
<script src="theme/dist/js/adminlte.min.js"></script>

</body>
</html>
