<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            margin-bottom: 20px;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Halaman Pembayaran</h1>

    <div class="product">
        <h2>Produk yang Dibeli</h2>
        <p>Nama Produk: <span id="productName">Kamera Digital</span></p>
        <p>Harga: <span id="productPrice">Rp 2.500.000</span></p>
    </div>

    <div class="total">
        <p>Total Pembayaran: <span id="totalPrice">Rp 2.500.000</span></p>
    </div>

    <button id="payButton">Bayar</button>

    <h2>Rincian Pembayaran</h2>
    <div id="paymentDetails" style="display:none;">
        <h3>Detail Pembayaran:</h3>
        <p>Anda telah membeli <span id="detailProductName"></span> dengan harga <span id="detailProductPrice"></span>.</p>
    </div>
 
    <script>
        document.getElementById('payButton').addEventListener('click', function() {
            // Ambil data produk
            var productName = document.getElementById('productName').innerText;
            var productPrice = document.getElementById('productPrice').innerText;

            // Tampilkan rincian pembayaran
            document.getElementById('detailProductName').innerText = productName;
            document.getElementById('detailProductPrice').innerText = productPrice;
            document.getElementById('paymentDetails').style.display = 'block';
        });
    </script>

</body>
</html>
