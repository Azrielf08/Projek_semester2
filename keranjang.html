<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keranjang Belanja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin-bottom: 120px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .product-left {
      display: flex;
      align-items: center;
    }
    .product img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      object-fit: cover;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    button.qty, button.delete {
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #summary {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f8f8f8;
      padding: 12px;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }
    #selected-products {
      max-width: 60%;
      font-size: 14px;
    }
    button.checkout {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    button.checkout:hover {
        background-color: #0056b3;
    }
    button.qty {
        width: 24px;
        height: 24px;
        font-size: 14px;
        padding: 0;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        border-radius: 3px;
    }
    button.delete {
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        padding: 4px 8px;
        cursor: pointer;
    }
    button.delete:hover {
        background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <h1>Keranjang Belanja Anda</h1>
  <div id="cart-items"></div>

  <div id="summary">
    <div id="selected-products"></div>
    <div>
      <span id="selected-total">Total: Rp0</span>
      <a href="checkout.html">
        <button class="checkout" onclick="checkout()">Checkout</button>
      </a>
    </div>
  </div>

  
  <script>
    // Ambil dari localStorage
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const cartItemsDiv = document.getElementById("cart-items");
    const selectedProductsDiv = document.getElementById("selected-products");
    const selectedTotalSpan = document.getElementById("selected-total");

    // Pastikan tiap produk punya qty
    cart = cart.map(p => ({ ...p, qty: p.qty || 1 }));

    function renderCart() {
      cartItemsDiv.innerHTML = "";

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Tidak ada produk yang ditambahkan</p>";
        updateSelection();
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "product";

        div.innerHTML = `
          <div class="product-left">
            <input type="checkbox" id="check-${index}" onchange="updateSelection()" />
            <img src="${item.image}" alt="${item.name}" />
            <div>
              <strong>${item.name}</strong><br>
              Harga: Rp${item.price.toLocaleString()}
              <div class="controls">
                <button class="qty" onclick="changeQty(${index}, -1)">âˆ’</button>
                <span id="qty-${index}">${item.qty}</span>
                <button class="qty" onclick="changeQty(${index}, 1)">+</button>
              </div>
            </div>
          </div>
          <button class="delete" onclick="deleteItem(${index})">ðŸ—‘</button> 
        `;

        cartItemsDiv.appendChild(div);
      });

      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty < 1) cart[index].qty = 1;

      // Perbarui tampilan
      document.getElementById(`qty-${index}`).textContent = cart[index].qty;

      // Simpan ke localStorage
      localStorage.setItem("cart", JSON.stringify(cart));

      // Jika produk dicentang, update bagian bawah
      const checkbox = document.getElementById(`check-${index}`);
      if (checkbox && checkbox.checked) {
        updateSelection();
      }
    }

    function deleteItem(index) {
      if (confirm("Hapus produk ini dari keranjang?")) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }
    }

    function updateSelection() {
      const selected = [];
      let total = 0;

      cart.forEach((item, index) => {
        const checkbox = document.getElementById(`check-${index}`);
        if (checkbox && checkbox.checked) {
          selected.push(`${item.name} x${item.qty}`);
          total += item.price * item.qty;
        }
      });

      selectedProductsDiv.textContent = selected.length > 0 ? selected.join(', ') : '';
      selectedTotalSpan.textContent = 'Total: Rp' + total.toLocaleString();
    }

    function checkout() {
      const selected = [];

      cart.forEach((item, index) => {
        const checkbox = document.getElementById(`check-${index}`);
        if (checkbox && checkbox.checked) {
          selected.push(`${item.name} x${item.qty}`);
        }
      });

      if (selected.length === 0) {
        alert("Pilih produk terlebih dahulu.");
        return;
      }

      alert("Checkout berhasil untuk:\n\n" + selected.join("\n"));
    }

    renderCart();
  </script>

</body>
</html>
