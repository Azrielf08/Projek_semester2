<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metode Pembayaran</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Metode pembayaran</h2>

    <div class="section">
      <div class="option selected">
        <img src="cod-icon.png" alt="COD" />
        <span>Bayar di tempat</span>
      </div>

      <div class="option">
        <img src="virtual-icon.png" alt="VA" />
        <span>Bri</span>
      </div>

      <div class="option">
        <img src="virtual-icon.png" alt="VA" />
        <span>Bca</span>
      </div>

      <div class="option">
        <img src="paylater-icon.png" alt="PayLater" />
        <span>PayLater <small>Mulai dari Rp3.662/bulan</small></span>
        <a href="#">Aktifkan</a>
      </div>

      <div class="option">
        <img src="ovo-icon.png" alt="OVO" />
        <span>Lihat semua opsi</span>
      </div>
    </div>

    <div class="notice">
      Dengan memesan, Anda menyetujui <strong>Ketentuan Penggunaan</strong> dan <strong>Kebijakan Privasi</strong> TikTok Shop.
    </div>

    <div class="discount">
      <span>Selamat! Anda menghemat Rp25.258 untuk pesanan ini.</span>
    </div>

    <div class="checkout">
      <div class="total">
        <span>Total (1 item)</span>
        <strong>Rp32.867</strong>
      </div>
      <button>Buat Pesanan</button>
    </div>
  </div>
</body>
</html>
